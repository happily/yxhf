   <script type="text/javascript">  
    $(function(){  
  
    var _width,   
        _height;  
    doDraw();  
      
    window.onresize = function(){  
        doDraw();  
    }  
    function doDraw(){  
    
        if(_width==window.innerWidth) return;
        _width = window.innerWidth;  
        _height = window.innerHeight;  
      
        $(".scroll img,.mod_01").attr("style","width:"+_width+"px;height:"+_height+"px");
        if(document.getElementById("slide_01")){
    		var slide_01 = new ScrollPic();
    		slide_01.pageIndex=0;
    		slide_01.scrollContId   = "slide_01"; //内容容器ID
    		slide_01.dotListId      = "slide_01_dot";//点列表ID
    		slide_01.dotOnClassName = "selected";
    		slide_01.arrLeftId      = "sl_left"; //左箭头ID
    		slide_01.arrRightId     = "sl_right";//右箭头ID
    		slide_01.frameWidth     = _width;
    		slide_01.pageWidth      = _width;
    		slide_01.upright        = false;
    		slide_01.speed          = 10;
    		slide_01.space          = 30; 
    		slide_01.initialize(); //初始化
    } 
        $(".mod_01").parents("div").addClass("w");
  }  
      
         
 })  
   </script>
