				<p>
○ 燕西华府，依据位处西山的天然地形条件，而规划的“四水归堂”的总体格局，四纵水系汇取于湖，水聚天心，四海朝拱，乃凝聚天地人气的最上乘风水大格局。
				</p>
				<p>○ 于天地间最好的大风水格局的天成之地，而营造的顶级别墅，我们谓之为大地别墅，意为大地之承载，方成万物备于我。</p>
				<p>○ 大地别墅，容纳万物之内涵，亦将西山文脉氛围聚合濡染别墅主人，彰显别墅之王地位。</p>
